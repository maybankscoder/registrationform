<!DOCTYPE html>
<html>
    <head>
        <title>MayBanks Dance Studio</title>
        <link rel="stylesheet" href="style.css">
        </style>
    </head>
    <body>
        <div class="regform"><h1>Registration Form</h1></div>
        <div class="main">
            <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input class="firstname" type="text" name="first_name"> <br>
                    <label class="firstlabel">First Name</label>
                    <input class="lastname" type="text" name="last_name">
                    <label class="lastlabel">Last Name</label>
                </div>

                <h2 class="name">Profession</h2>
                <input class="profession" type="text" name="profession">

                <h2 class="name">Email</h2>
                <input class="email" type="text" name="email">

                <h2 class="name">Phone</h2>
                <input class="code" type="text" name="area_code">
                <label class="area-code">Area Code</label>
                <input class="number" type="text" name="phone">
                <label class="phone-number">Phone Number</label>

                <h2 class="name">Courses</h2>
                <select class="option" name="course">
                    <option> --Choose Option--</option>
                <option> Salsa</option> 
                <option> Yoga</option>
                <option> Hip Hop</option>   
                </select>

                <h2 id="student">Are you a beginner?</h2>
                <label class="radio">
                <input class="radio-one" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                Yes
                </label>
                <label class="radio">
                    <input class="radio-two" type="radio" checked="checked" name="">
                    <span class="checkmark"></span>
                    No
                    </label>
                    <button type="submit">Register</button>

            </form>  


        </div>
    </body>
</html>
